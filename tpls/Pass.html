<ng-include src="'tpls/ShopNavBarTop.html'"></ng-include>
<div class="container">
    <div class="col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="badge pull-right">£{{Price().Total | number: 2}}</span>
                <h4 class="panel-title">
                    {{Attendee.Pass.Name}}
                    <br />
                    <small>without accommodation</small>
                </h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" name="form" novalidate>
                    <ng-include src="'tpls/Attendee.html'"></ng-include>
                </form>
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <a href="#Shop" class="btn btn-default">Cancel</a>
                    <button type="button" class="btn btn-primary" ng-click="Save()" ng-disabled="form.$invalid">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
