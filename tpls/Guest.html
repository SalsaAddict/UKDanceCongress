<form class="form-horizontal" role="form">
    <!-- Forename -->
    <div class="form-group form-group-sm">
        <label for="Forename" class="col-xs-4 control-label">Forename</label>
        <div class="col-xs-8">
            <div class="input-group input-group-sm {{(Attendee.Forename) ? 'has-success' : 'has-error'}}">
                <input type="text" class="form-control" id="Forename" placeholder="Forename" ng-model="Attendee.Forename" />
                <span class="input-group-addon">
                    <i class="fa {{(Attendee.Forename) ? 'fa-check' : 'fa-warning'}}"></i>
                </span>
            </div>
        </div>
    </div>
    <!-- Surname -->
    <div class="form-group form-group-sm">
        <label for="Surname" class="col-xs-4 control-label">Surname</label>
        <div class="col-xs-8">
            <div class="input-group input-group-sm {{(Attendee.Surname) ? 'has-success' : 'has-error'}}">
                <input type="text" class="form-control" id="Surname" placeholder="Surname" ng-model="Attendee.Surname" />
                <span class="input-group-addon">
                    <i class="fa {{(Attendee.Surname) ? 'fa-check' : 'fa-warning'}}"></i>
                </span>
            </div>
        </div>
    </div>
    <!-- Gender -->
    <div class="form-group form-group-sm">
        <label for="Gender" class="col-xs-4 control-label">Gender</label>
        <div class="col-xs-8">
            <div class="input-group input-group-sm">
                <select class="form-control" id="Gender" ng-model="Attendee.Gender" ng-options="Gender as Gender.Description for Gender in $s.Genders track by Gender.Code"></select>
                <span class="input-group-addon" ng-show="Attendee.Gender">
                    <i class="fa fa-male fa-lg" ng-show="Attendee.Gender.Code == 'M'"></i>
                    <i class="fa fa-female fa-lg" ng-show="Attendee.Gender.Code == 'F'"></i>
                </span>
            </div>
        </div>
    </div>
    <!-- Pass -->
    <div class="form-group form-group-sm">
        <label for="Pass" class="col-xs-4 control-label">Pass</label>
        <div class="col-xs-8">
            <div class="input-group input-group-sm">
                <select class="form-control" id="Pass" ng-model="Attendee.Pass" ng-options="Pass as Pass.Name for Pass in $s.Products.Passes track by Pass.ID">
                    <option value="" ng-show="Attendee.PackageGuest">None</option>
                </select>
                <span class="input-group-addon">
                    £{{(Attendee.Pass.CurrentPrice) ? Attendee.Pass.CurrentPrice : 0 | number: 2}}
                </span>
            </div>
            <span class="help-block small" ng-show="Attendee.Pass">{{Attendee.Pass.Description}}</span>
            <span class="help-block small" ng-show="!(Attendee.Pass)">Access to Butlins facilities only</span>
        </div>
    </div>
    <!-- Dining -->
    <div class="form-group form-group-sm" ng-show="Attendee.PackageGuest">
        <label for="Dining" class="col-xs-4 control-label">Dining</label>
        <div class="col-xs-8">
            <div class="input-group input-group-sm">
                <select class="form-control" id="Dining" ng-model="Attendee.Dining" ng-options="Option as Option.Name for Option in $s.Products.Dining track by Option.ID">
                    <option value="">None</option>
                </select>
                <span class="input-group-addon">
                    £{{(Attendee.Dining.CurrentPrice) ? Attendee.Dining.CurrentPrice : 0 | number: 2}}
                </span>
            </div>
            <span class="help-block small" ng-show="Attendee.Dining">{{Attendee.Dining.Description}}</span>
            <span class="help-block small" ng-show="!(Attendee.Dining)">Self-catering</span>
        </div>
    </div>
</form>
