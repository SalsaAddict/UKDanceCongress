<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-success btn-xs" title="Refresh Basket" ng-click="Basket.RecalculatePrice()">
                <i class="fa fa-refresh"></i>
            </button>
            <button type="button" class="btn btn-danger btn-xs" title="Empty Basket" ng-click="Basket.Reset()">
                <i class="fa fa-trash"></i>
            </button>
        </div>
        <h4 class="panel-title" ng-show="!$s.Affiliate">Basket</h4>
        <h4 class="panel-title" ng-show="$s.Affiliate">
            {{$s.Affiliate.Name}}
        </h4>
    </div>
    <div class="panel-body" ng-show="Empty()">There are no items in your basket</div>
    <table class="table table-condensed small" ng-show="!Empty()">
        <thead>
            <tr>
                <th class="text-left">Description</th>
                <th class="text-right">Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Package in $s.Basket.Packages">
                <td class="text-left">
                    <a href="#Package/Edit/{{$index}}">
                        {{Package.Package.Name}}
                    </a>
                </td>
                <td class="text-right">£{{Package.Price.Total | number: 2}}</td>
                <td class="text-center">
                    <a class="btn-nohref text-danger" title="Remove Package" ng-click="RemovePackage(Package)">
                        <i class="fa fa-remove fa-lg"></i>
                    </a>
                </td>
            </tr>
            <tr ng-repeat="Pass in $s.Basket.Passes">
                <td class="text-left">
                    <a href="#Pass/Edit/{{$index}}">
                        {{Pass.Forename}}
                        {{Pass.Surname}}
                        ({{Pass.Pass.Name}})
                    </a>
                </td>
                <td class="text-right">£{{Pass.Price.Subtotal | number: 2}}</td>
                <td class="text-center">
                    <a class="btn-nohref text-danger" title="Remove Pass" ng-click="RemovePass(Pass)">
                        <i class="fa fa-remove fa-lg"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-include src="'tpls/Price.html'" />
    <div class="panel-footer clearfix hidden-xs hidden-sm">
        <div class="pull-right">
            <a href="#Checkout" class="btn btn-success btn-sm" title="Checkout" ng-disabled="Empty()">
                <i class="fa fa-paypal"></i>
                Checkout
            </a>
        </div>
    </div>
</div>
